<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>纯米 | 作品列表</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
<link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>
</head>
<body>
    <div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
        	<div class="border-bottom" th:include="header :: headerTop"></div>
      		<div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
		   		<div class="col-lg-10">
		     		<h2>作品管理</h2>
		      	</div>
		      	<div class="col-lg-2">
		      	</div>
		  	</div>
        	<div class="wrapper wrapper-content animated fadeInRight">
            	<div class="row">
                	<div class="col-lg-12">
	                    <div class="ibox float-e-margins">
	                        <div class="ibox-title">
	                            <h5>作品列表</h5>
	                            <div class="ibox-tools">
	                                <a class="collapse-link">
	                                    <i class="fa fa-chevron-up"></i>
	                                </a>
	                            </div>
	                        </div>
	                        <div class="ibox-content">
	                            <div class="table-responsive">
	                                <table class=" table table-hover" data-page-size="10">
	                                    <thead>
		                                    <tr>
		                                    	<th>作品名称</th>
		                                        <th>分组名称 </th>
		                                        <th>活动名称</th>
		                                        <th>当前票数</th>
		                                        <th>操作</th>
		                                    </tr>
	                                    </thead>
	                                    <tbody>
	                                    	<tr th:each="voteProduction : ${pb.list}">
										   		<td th:text="${voteProduction.productionName}">作品名称</td>
												<td th:text="${voteProduction.voteGroup.groupName}">分组名称</td>
												<td th:text="${voteProduction.voteActive.activeName}">活动名称</td>
												<td th:text="${voteProduction.voteGetNum}">当前票数</td>
										      	<td>
										      		<div style="margin-right: 10px;display: inline-block;" th:if="${loginManager.voteRole!=null &amp;&amp; loginManager.voteRole.roleType eq '1'}">
										   				<a href="#" th:onclick="'javascript:vote('+${loginManager.id}+','+${voteProduction.id}+','+${voteProduction.voteGroup.id}+',
										      			'+${voteProduction.voteActive.id}+');'" th:text="投票"></a>
										      		</div>
										      		<div style="margin-right: 10px;display: inline-block;" th:if="${loginManager.voteRole!=null &amp;&amp; loginManager.voteRole.roleType eq '0'}">
										   				<a href="#" th:onclick="'javascript:delProductionById('+${voteProduction.id}+');'" th:text="删除"></a>
										      		</div>
										      		<div style="display: inline-block;" th:if="${voteProduction.productionAddress !=null &amp;&amp; voteProduction.productionAddress !=''}">
										   				<a th:href="${voteProduction.productionAddress}">作品下载</a>
										      		</div>
										      	</td>
											</tr>
											<input type="hidden" id="voteGroupId" name="voteGroupId" th:value="${loginManager.voteGroup==null} ? '' : ${loginManager.voteGroup.id}"/>
	                                    </tbody>
	                                   	<tfoot>
			                                <tr>
			                                    <td colspan="6">
			                                        <ul id="pageHTML" class="pagination pull-right"></ul>
			                                    </td>
			                                </tr>
		                                </tfoot>
	                                </table>
			                	</div>
	                        </div>
	           			</div>
                	</div>
            	</div>
        	</div>
        	<div class="footer" th:include="footer :: copyright"></div>
      	</div>
	</div>
	
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
	
    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
	
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/demo/peity-demo.js}"></script>
	
	<!-- FooTable -->
    <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
    
    <!-- common -->
    <script th:src="@{/js/common.js}"></script>
    
    <!-- layerui -->
	<script th:src="@{/js/layer/layer.js}"></script>
    
    <script th:inline="javascript">
    /*<![CDATA[*/
    	
	    var pageHTML = [[${pageHTML}]];
		$(document).ready(function () {
			siderBar("productionList");
			$("#pageHTML").html(pageHTML);
		});
		
    	//投票
    	function vote(voteUserId,beVotedProductionId,beVotedGroupId,activeId){
    		var voteGroupId = $("#voteGroupId").val();
    		
    		console.log("投票人id--->"+voteUserId);
    		console.log("被投票作品id--->"+beVotedProductionId);
    		console.log("投票人所属分组id--->"+voteGroupId);
    		console.log("被投票组id--->"+beVotedGroupId);
    		console.log("活动id--->"+activeId);
    		
    		if(voteGroupId ==null || voteGroupId == ''){
    			layer.msg("你还未加入分组,请先加入一个分组!",{time:1000});
    			return;
    		}
    		layer.confirm('确认给此作品投票?',{
    			btn:['确认','取消']
    		},function(){
    			$.ajax({
    	      		type: "POST",
    	      		async: false,
    	           	url: "vote?voteUserId="+voteUserId+"&beVotedProductionId="+beVotedProductionId+"&voteGroupId="+voteGroupId
    	           			+"&beVotedGroupId="+beVotedGroupId+"&activeId="+activeId,
    	           	contentType: "application/json; charset=utf-8",
    	        	success: function(msg){
    	        		if(msg.code== 10000){
    	        			location.reload();
    	        		}else{
    	        			layer.msg(msg.message,{time:1000})
    	        		}
    	       		},
    	     		error: function(){
    	     			layer.msg("系统异常!",{time:1000});
    	       		}				
    			});
    		},function(){
    			
    		});
    	}
    	
    	//删除作品
    	function delProductionById(productionId){
    		layer.confirm('确认删除此作品?',{
    			btn:['确认','取消']
    		},function(){
    			$.ajax({
    	      		type: "POST",
    	      		async: false,
    	           	url: "delProductionById?productionId="+productionId,
    	           	contentType: "application/json; charset=utf-8",
    	        	success: function(msg){
    	        		if(msg.code== 10000){
    	        			location.reload();
    	        		}else{
    	        			layer.msg(msg.message,{time:1000})
    	        		}
    	       		},
    	     		error: function(){
    	     			layer.msg("系统异常!",{time:1000});
    	       		}				
    			});
    		},function(){
    			
    		});    		
    	}
		
	/*]]>*/
	</script>

</body>

</html>
