<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>纯米 | 会员列表</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
<link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>
</head>
<body>
    <div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
        	<div class="border-bottom" th:include="header :: headerTop"></div>
      		<div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
		   		<div class="col-lg-10">
		     		<h2>会员管理</h2>
		      	</div>
		      	<div class="col-lg-2">
		      	</div>
		  	</div>
		  	
        	<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-sm-12" >
						<form id="dataTable" th:action="@{userList_0_0_0}" method="get">
							<label class="control-label">用户名:</label>
							<input class="input-medium"  name="userName" type="text" th:value="${pb.objectBean.userName}" id="userName"
								   style="height: 2.6rem; width: 20rem;margin-right: 3rem;"/>
							<label class="control-label">所属分组:</label>
							<select id="groupId" name="groupId" class="selector" style="height: 2.6rem; width: 20rem;margin-right: 3rem;">
								<option value="">---请选择---</option>
								<option th:each="voteGroup : ${voteGroupList }" th:value="${voteGroup.id}" th:text="${voteGroup.groupName}"></option>
							</select>
							<label class="control-label">角色:</label>
							<select id="roleId" name="roleId" class="selector" style="height: 2.6rem; width: 20rem;margin-right: 3rem;">
								<option value="">---请选择---</option>
								<option th:each="voteRole : ${voteRoleList }" th:value="${voteRole.id}" th:text="${voteRole.roleName}"></option>
							</select>
							<button type="submit" class="btn btn-primary">查询</button>
						</form>
					</div>
				</div>
            	<div class="row" style="margin-top:14px;">
                	<div class="col-lg-12">
	                    <div class="ibox float-e-margins">
	                        <div class="ibox-title">
	                            <h5>会员列表</h5>
	                            <div class="ibox-tools">
	                                <a class="collapse-link">
	                                    <i class="fa fa-chevron-up"></i>
	                                </a>
	                            </div>
	                        </div>
	                        <div class="ibox-content">
	                            <div class="table-responsive">
	                                <table class=" table table-hover" data-page-size="10">
	                                    <thead>
		                                    <tr>
		                                    	<th width="15%">用户名</th>
		                                        <th width="15%">所属分组 </th>
		                                        <th width="20%">角色</th>
		                                        <th width="15%">当前状态</th>
		                                        <div th:if="${loginManager.voteRole!=null &amp;&amp; loginManager.voteRole.roleType eq '0'}">
		                                        	<th width="35%">操作</th>
		                                        </div>
		                                        
		                                    </tr>
	                                    </thead>
	                                    <tbody>
	                                    	<tr th:each="voteUser : ${pb.list}">
										   		<td th:text="${voteUser.userName}">Onions</td>
										      	<!--<td th:text="${voteUser.voteGroup!=null} ? -->
										      		<!--${voteUser.voteGroup.groupName} : '暂无'">Onions</td>-->
										      	<!--<td th:text="${voteUser.voteRole!=null} ? ${voteUser.voteRole.roleName} : '暂无'">Onions</td>-->
												<td th:text="${voteUser.groupName}"></td>
												<td th:text="${voteUser.roleName}"></td>
										      	<td th:text="${voteUser.delFlag eq '0'} ?'已启用' : '已禁用'">Onions</td>
										      	<div th:if="${loginManager.voteRole!=null &amp;&amp; loginManager.voteRole.roleType eq '0'}">
											      	<td>
														<a style="margin-right: 10px;" href="#" th:text="${voteUser.delFlag eq '0'} ?'禁用' : '启用'"
														th:onclick="'javascript:updateUserStatus('+${voteUser.id}+','+${voteUser.delFlag}+');'" title="状态">Onions</a>
					                                    <select name="voteRole" style="margin-right: 10px;" th:onchange="'javascript:updateRole('+${voteUser.id}+',this);'">
					                                    	 <option value="0">--请选择角色--</option>
				                                             <option th:each="voteRole : ${voteRoleList}" th:value="${voteRole.id}" th:text="${voteRole.roleName}">角色</option>
				                                        </select>
					                                    <select name="voteGroup" th:onchange="'javascript:updateGroup('+${voteUser.id}+',this);'">
					                                    	<option value="0">--请选择分组--</option>
					                                    	<option th:each="voteGroup : ${voteGroupList}" th:value="${voteGroup.id}" th:text="${voteGroup.groupName}">分组</option>
				                                        </select>															
											      	</td>
										      	</div>
											</tr>
	                                    </tbody>
	                                   	<tfoot>
			                                <tr>
			                                    <td colspan="6">
			                                        <ul id="pageHTML" class="pagination pull-right"></ul>
			                                    </td>
			                                </tr>
		                                </tfoot>
	                                </table>
			                	</div>
	                        </div>
	           			</div>
                	</div>
            	</div>
        	</div>
        	<div class="footer" th:include="footer :: copyright"></div>
      	</div>
	</div>
	
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
	
    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
	
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/demo/peity-demo.js}"></script>
	
	<!-- FooTable -->
    <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
    
    <!-- common -->
    <script th:src="@{/js/common.js}"></script>
    
    <!-- layerui -->
	<script th:src="@{/js/layer/layer.js}"></script>
    
    <script th:inline="javascript">
    /*<![CDATA[*/
	    var pageHTML = [[${pageHTML}]];
		$(document).ready(function () {
			siderBar("voteUserList");
			$("#pageHTML").html(pageHTML);

            var groupId = [[${pb.objectBean.groupId}]];
            var roleId = [[${pb.objectBean.roleId}]];

            if(groupId !=null && groupId !==''){
                $("#groupId").val(groupId);
            }

            if(roleId!=null && roleId !==''){
                $("#roleId").val(roleId);
			}
		});
		
		//更新用户状态
		function updateUserStatus(voteUserId,delFlag){
			if(delFlag=="0"){
				layer.confirm('确定禁用此用户?',{
					btn:['确认','取消']
				},function(){
					delFlag='1';
			 		$.ajax({
			      		type: "POST",
			      		async: false,
			           	url: "updateUserStatus?id="+voteUserId+"&delFlag="+delFlag,
			           	contentType: "application/json; charset=utf-8",
			        	success: function(msg){
			        		 window.location.reload();
			       		},
			     		error: function(){
			     			layer.msg("系统异常!",{time:1000});
			       		}
					});
				},function(){
					
				});
			}else{
				delFlag = '0';
		 		$.ajax({
		      		type: "POST",
		      		async: false,
		           	url: "updateUserStatus?id="+voteUserId+"&delFlag="+delFlag,
		           	contentType: "application/json; charset=utf-8",
		        	success: function(msg){
		        		 window.location.reload();
		       		},
		     		error: function(){
		     			layer.msg("系统异常!",{time:1000});
		       		}
				});			
			}
		}
		
		
		//更换角色
		function updateRole(voteUserId,obj){
			var roleId = obj.options[obj.selectedIndex].value;
			console.log("userId--->"+voteUserId+"roleId--->"+roleId);
			$.ajax({
	      		type: "POST",
	      		async: false,
	      		url:"updateRole?id="+voteUserId+"&roleId="+roleId,
	           	contentType: "application/json; charset=utf-8",
	        	success: function(msg){
	        		 window.location.reload();
	       		},
	     		error: function(){
	     			layer.msg("系统异常!",{time:1000});
	       		}				
			});
		}
		
		//更换分组
		function updateGroup(voteUserId,obj){
			var groupId = obj.options[obj.selectedIndex].value;
			console.log("userId--->"+voteUserId+"groupId--->"+groupId);
			$.ajax({
	      		type: "POST",
	      		async: false,
	      		url:"updateGroup?id="+voteUserId+"&groupId="+groupId,
	           	contentType: "application/json; charset=utf-8",
	        	success: function(msg){
	        		 window.location.reload();
	       		},
	     		error: function(){
	     			layer.msg("系统异常!",{time:1000});
	       		}				
			});
		}
		
		/*]]>*/
    </script>

</body>

</html>
